<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <link rel="stylesheet" href="stylelogin.css">
  <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
  <div>
    <!-- large -->
    <nav data-mdb-navbar-init class="navbar" style="background-color: black;" id="nav1">
      <div class="container px-5">
        <a class="navbar-brand" href="#"><img src="images/flickr_logo_dots.7670d27a.svg" height="20px" alt="" class="px-4"/>
      </div>
    </nav>
     <!-- small -->
    <nav data-mdb-navbar-init class="navbar-fixed-top" style="background-color: black;" id="nav2">
      <div class="container px-5">
        <a class="navbar-brand" href="#"><img src="images/flickr_logo_dots.7670d27a.svg" height="20px"  alt=""/>
      </div>
    </nav>
    <img src="images/033120190455-by-Henry.2edde7a9 (1).jpg" alt="" height="595px" width="100%" class="img">
  </div>
  <div class="div">
    <div class="text-center"> 
      <img src="images/logo dot.PNG" alt="" style="height: 20px;">
      <p>Log in to Flickr</p>
      <form action="">
        <!-- small -->
        <div class="form-floating mb-3 px-3" id="small">
          <input type="email" class="form-control" id="floatingInput"  placeholder="Email address" style="width: 250px;">
          <label for="floatingInput" class="px-5">Email address</label>
        </div>
        <!-- large -->
        <div class="form-floating mb-3 px-3" id="form">
          <input type="email" class="form-control" id="floatingInput"  placeholder="Email address" style="width: 310px;">
          <label for="floatingInput" class="px-5">Email address</label>
        </div>
        <!-- small -->
        <button type="submit" class="btn btn-primary my-4" id="small" style="width: 250px; margin-left: 20px; background-color:  #1188d1; color: white; border: #1188d1;">Next</button>
        <!-- large -->
        <button type="submit" class="btn btn-primary my-4" style="width: 300px; background-color:  #1188d1; color: white; border: #1188d1;" id="form" >Next</button>
      </form>
      <div>Not a Flickr member?<a href="indexsign.html" style="text-decoration: none;  color: #1188d1;"> Sign up here.</a></div>
    </div>
  </div>
  <div>
    <select name="" id="" class="lang">
      <option value="language" class="language">English</option>
      <option value="language" class="language">Deutsch</option>
      <option value="language" class="language">Portugues</option>
      <option value="language"  class="language"></option>
    </select>
    <p>
      <a href="" class="help">Help</a>
      <a href="" class="Privacy">Privacy</a>
      <a href="" class="Terms">Terms</a>
    </p>
  </div>
  <p class="end">033120190455 by Henry , CC BY</p>
  <script src="bootstrap.js"></script>
</body>
</html>
